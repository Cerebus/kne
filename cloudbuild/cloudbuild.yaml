steps:
        - id: go_version
          name: golang
          args: ["go", "version"]

        - id: go_build_kne_cli
          name: golang
          dir: "../kne_cli"
          args: ["go", "build", "-v", "main.go"]

        - id: go_test_all
          name: golang
          dir: ".."
          args: ["go", "test", "-v", "./..."]

        - id: packer_build
          name: "gcr.io/gep-kne/packer"
          args: ["debian.pkr.hcl"]
